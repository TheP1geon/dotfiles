[colors]
; All the catppuccin-mocha colors
rosewater = #f5e0dc
flamingo  = #f2cdcd
pink      = #f5c2e7
mauve     = #cba6f7
red       = #f38ba8
maroon    = #eba0ac
peach     = #fab387
yellow    = #f9e2af
green     = #a6e3a1
teal      = #94e2d5
sky       = #89dceb
sapphire  = #74c7ec
blue      = #89b4fa
lavender  = #b4befe
text      = #cdd6f4
subtext1  = #bac2de
subtext0  = #a6adc8
overlay2  = #9399b2
overlay1  = #7f849c
overlay0  = #6c7086
surface2  = #585b70
surface1  = #45475a
surface0  = #313244
base      = #1e1e2e
mantle    = #181825
crust     = #11111b

background = ${self.maroon}
background-alt = ${self.maroon}

foreground = ${self.surface2}
foreground-alt = ${self.surface0}

primary = ${self.surface2}
secondary = ${self.surface2}
alert = ${self.red}

[bar/root]
wm-restack = i3
width = 10%
height = 11
radius = 6.5
fixed-center = true
override-redirect = true

background = ${colors.background}
foreground = ${colors.foreground}


line-size = 1
line-color = #FE5384

border-size = 2
border-color = ${colors.surface2}

font-0 = CaskaydiaCove NF:pixelsize=9;1

separator = " / "
separator-foreground = ${colors.surface0}

[bar/back]
border-color = #00ffffff
inherit = bar/root
height = 8
width = 1
override-redirect = false
modules-left = i3

[bar/left]
# background = ${colors.background}
width = 25%
inherit = bar/root
modules-center = i3
offset-x = 1%

[bar/center]
# background = ${colors.red}
width = 25%
inherit = bar/root
# modules-center = xwindow
modules-center = cava
offset-x = 27%

[bar/right]
# background = ${colors.peach}
width = 46%
inherit = bar/root
modules-center = filesystem wlan pulseaudio battery brightness memory cpu date
offset-x = 53%

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%
label-foreground = ${colors.foreground}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

format-prefix = " "
format-prefix-foreground = ${colors.foreground-alt}
format-prefix-underline = ${colors.secondary}

label-layout = %layout%
label-layout-underline = ${colors.secondary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-background = ${colors.secondary}
label-indicator-underline = ${colors.secondary}

[module/filesystem]
type = internal/fs
rnterval = 25

mount-0 = /

label-mounted = %{F#0a81f5}%mountpoint%%{F-}: %percentage_used%%
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.foreground-alt}

[module/bspwm]
type = internal/bspwm

label-focused = %index%
label-focused-background = ${colors.background-alt}
label-focused-underline= ${colors.primary}
label-focused-padding = 2

label-occupied = %index%
label-occupied-padding = 2

label-urgent = %index%!
label-urgent-background = ${colors.alert}
label-urgent-padding = 2

label-empty = %index%
label-empty-foreground = ${colors.foreground-alt}
label-empty-padding = 2

; Separator in between workspaces
; label-separator = |

[module/i3]
type = internal/i3
format = <label-state> <label-mode>
index-sort = false
wrapping-scroll = true

; Only show workspaces on the same output as the bar
pin-workspaces = false

label-mode-padding = 2
label-mode-foreground = ${colors.crust}
label-mode-background = ${colors.primary}

; focused = Active workspace on focused monitor
label-focused = %name%
label-focused-background = ${colors.background-alt}
label-focused-underline= ${colors.primary}
label-focused-padding = 2

; unfocused = Inactive workspace on any monitor
label-unfocused = %name%
label-unfocused-padding = 2

; visible = Active workspace on unfocused monitor
label-visible = %name%
label-visible-background = ${self.label-focused-background}
label-visible-underline = ${self.label-focused-underline}
label-visible-padding = ${self.label-focused-padding}

; urgent = Workspace with urgency hint set
label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 2

; Separator in between workspaces
label-separator = "/"
label-separator-foreground = ${colors.foreground-alt}


[module/mpd]
type = internal/mpd
format-online = <label-song>  <icon-prev> <icon-stop> <toggle> <icon-next>

icon-prev = 
icon-stop = 
icon-play = 
icon-pause = 
icon-next = 

label-song-maxlen = 25
label-song-ellipsis = true

[module/backlight]
type = internal/backlight

format = <label> <bar>
label = Bright

bar-width = 10
bar-indicator = |
bar-indicator-foreground = #fff
bar-indicator-font = 2
bar-fill = ─
bar-fill-font = 2
bar-fill-foreground = #9f78e1
bar-empty = ─
bar-empty-font = 2
bar-empty-foreground = ${colors.foreground-alt}

[module/backlight-acpi]
inherit = module/backlight
type = internal/backlight
card = intel_backlight

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "󰻠 "
format-prefix-foreground = ${colors.foreground}
format-underline = #00882BA2
label = %percentage:2%%

[module/memory]
type = internal/memory
interval = 2
format-prefix = "󰍛 "
format-prefix-foreground = ${colors.foreground}
format-underline = #00450F4E
label = %percentage_used%%

[module/wlan]
type = internal/network
interface = wlan0
interval = 1

format-connected = <ramp-signal>
# format-connected-underline = ${colors.green}
format-connected-underline = #00ffffff
label-connected = %essid%

format-disconnected = <label-disconnected>
# format-disconnected-underline = ${colors.red}
format-disconnected-underline = #00ffffff
label-disconnected = 󰤭
label-disconnected-foreground = ${colors.foreground-alt}

ramp-signal-0 = 󰤯
ramp-signal-1 = 󰤟
ramp-signal-2 = 󰤢
ramp-signal-3 = 󰤥
ramp-signal-4 = 󰤨
ramp-signal-foreground = ${colors.foreground}

[module/eth]
type = internal/network
interface = enp0s31f6
interval = 3.0

format-connected-underline = #55aa55
format-connected-prefix = " "
format-connected-prefix-foreground = ${colors.foreground-alt}
label-connected = %local_ip%

format-disconnected =
;format-disconnected = <label-disconnected>
;format-disconnected-underline = ${self.format-connected-underline}
;label-disconnected = %ifname% disconnected
;label-disconnected-foreground = ${colors.foreground-alt}

[module/date]
type = internal/date
interval = 5

date = " %y-%m-%d"
date-alt = " %m-%d-%y"

time = %H:%M
time-alt = %H:%M:%S

format-prefix = 
format-prefix-foreground = ${colors.foreground-alt}
format-underline = #000a6cf5

label = %date% / %time%

[module/pulseaudio]
type = internal/pulseaudio

format-volume = <label-volume> <bar-volume>
label-volume = 󰜟 %percentage%%
label-volume-foreground = ${root.foreground}

label-muted = 󰓄
label-muted-foreground = ${colors.foreground}

bar-volume-width = 1
bar-volume-foreground-0 = ${colors.green}
bar-volume-foreground-1 = ${colors.green}
bar-volume-foreground-2 = ${colors.green}
bar-volume-foreground-3 = ${colors.green}
bar-volume-foreground-4 = ${colors.green}
bar-volume-foreground-5 = ${colors.yellow}
bar-volume-foreground-6 = ${colors.red}
bar-volume-gradient = false
bar-volume-indicator = ""
bar-volume-indicator-font = 1
bar-volume-fill = ─
bar-volume-fill-font = 2
bar-volume-empty = ─
bar-volume-empty-font = 2
bar-volume-empty-foreground = ${colors.foreground-alt}

[module/alsa]
type = internal/alsa

format-volume = <label-volume> <bar-volume>
label-volume = VOL
label-volume-foreground = ${root.foreground}

format-muted-prefix = " "
format-muted-foreground = ${colors.foreground-alt}
label-muted = sound muted

bar-volume-width = 10
bar-volume-foreground-0 = #55aa55
bar-volume-foreground-1 = #55aa55
bar-volume-foreground-2 = #55aa55
bar-volume-foreground-3 = #55aa55
bar-volume-foreground-4 = #55aa55
bar-volume-foreground-5 = #f5a70a
bar-volume-foreground-6 = #ff5555
bar-volume-gradient = false
bar-volume-indicator = |
bar-volume-indicator-font = 2
bar-volume-fill = ─
bar-volume-fill-font = 2
bar-volume-empty = ─
bar-volume-empty-font = 2
bar-volume-empty-foreground = ${colors.foreground-alt}

[module/battery]
type = internal/battery
battery = BAT0
adapter = AC
full-at = 98

format-charging = <animation-charging> <label-charging>
format-charging-underline = #00AD117F

format-discharging = <animation-discharging> <label-discharging>
format-discharging-underline = #00AD117F

format-full-prefix = "󰁹"
format-full-prefix-foreground = ${colors.foreground-alt}
format-full-underline = #00AD117F

ramp-capacity-foreground = ${colors.foreground-alt}

animation-charging-0 = 󰢜
animation-charging-1 = 󰂆
animation-charging-2 = 󰂇 
animation-charging-3 = 󰂈
animation-charging-4 = 󰢝
animation-charging-5 = 󰂉
animation-charging-6 = 󰢞
animation-charging-7 = 󰂊
animation-charging-8 = 󰂋
animation-charging-9 = 󰂅
animation-charging-foreground = ${colors.foreground}
animation-charging-framerate = 300

animation-discharging-9 = 󰁺
animation-discharging-8 = 󰁻
animation-discharging-7 = 󰁼
animation-discharging-6 = 󰁽
animation-discharging-5 = 󰁾
animation-discharging-4 = 󰁿
animation-discharging-3 = 󰂀
animation-discharging-2 = 󰂁
animation-discharging-1 = 󰂂
animation-discharging-0 = 󰁹
animation-discharging-foreground = ${colors.foreground}
animation-discharging-framerate = 300

[module/temperature]
type = custom/script
exec = temp
interval = 5

[module/powermenu]
type = custom/menu

expand-right = true

format-spacing = 1

label-open = 
label-open-foreground = ${colors.secondary}
label-close =  cancel
label-close-foreground = ${colors.secondary}
label-separator = |
label-separator-foreground = ${colors.foreground-alt}

menu-0-0 = reboot
menu-0-0-exec = menu-open-1
menu-0-1 = power off
menu-0-1-exec = menu-open-2

menu-1-0 = cancel
menu-1-0-exec = menu-open-0
menu-1-1 = reboot
menu-1-1-exec = sudo systemctl reboot

menu-2-0 = power off
menu-2-0-exec = sudo systemctl poweroff
menu-2-1 = cancel
menu-2-1-exec = menu-open-0

[settings]
screenchange-reload = true
# compositing-background = xor
# compositing-background = screen
# compositing-foreground = source
# compositing-border = over
# pseudo-transparency = true

[global/wm]
margin-top = 0
margin-bottom = 3

; vim:ft=dosini

[module/brightness]
type = custom/script
exec = show_brightness
interval = 5

[module/cava]
type = custom/script
tail = true
exec = $HOME/.config/polybar/cava.sh
format = <label>
format-font = 5
label = %output%
